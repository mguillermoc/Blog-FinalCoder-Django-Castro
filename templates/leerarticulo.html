{% extends 'static\blog\base.html' %}
{% load static%}
{% block main_content %}
<header class="masthead" style="background-image: url('Blog-FinalCoder-Django-Castro\static\blog\assets\img\home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Blog</h1>
                    <span class="subheading">{{mensaje}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
   <h1>{{article.titulo}}</h1>
   <i>{{article.abstract}}</i> 
   <i>Publicado {{article.creado}}</i> 
   <br>
   {{article.articulo}}
   <br>
   <button> <a href=" {% url 'List'%}">VOLVER</a> </button>
</body>
{% endblock main_content %}
</html>
