{% extends 'static/blog/base.html' %}
{% load static%}
{% block main_content %}

<body>
    <header class="masthead" style="background-image: url('/media/{{article.image}}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{article.titulo}}</h1>
                        <h2 class="subheading">{{article.abstract}}</h2>
                        <span class="meta">
                            Posted by
                            <a href="#!">Mart√≠n Castro</a>
                            <i>Publicado {{article.creado}}</i> 
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{article.articulo}}
                </div>
            </div>
        </div>
    </article>
    <span></span>
   <button type="button" class="btn btn-primary" style="margin: 50px 200px;"><a href="{% url 'List'%}" style="color:white; text-decoration:none;">Volver</a></button>
</body>
{% endblock main_content %}
</html>
